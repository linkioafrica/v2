<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/mono-api-screen-4.css" />
    <link rel="stylesheet" type="text/css" href="css/mono-api-screen-5.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="mono-api-screen-5" />
    <div class="container-center-horizontal">
      <div class="mono-api-screen-5 screen">
        <div class="flex-row">
          <a href="javascript:ShowOverlay('mono-api-screen-4', 'animate-appear');"
            ><img class="vuesaxlineararrow-left" src="img/vuesax-linear-arrow-left-6@2x.svg" /> </a
          ><img class="mask-group" src="img/mask-group-33@2x.svg" />
          <a href="mono-api-screen-2.html"><img class="close-square" src="img/close-square-1@2x.svg" /> </a>
        </div>
        <div class="flex-row-1">
          <div class="log-in">Log In</div>
          <div class="overlap-group2">
            <div class="rectangle-1377"></div>
            <div class="personal">PERSONAL</div>
          </div>
        </div>
        <div class="flex-row-2">
          <div class="overlap-group4">
            <div class="input-field-container">
              <div class="input-field-6">
                <div class="overlap-group"><div class="key-field">User ID or Account Number</div></div>
              </div>
              <div class="input-field-5">
                <div class="overlap-group"><div class="key-field">Password</div></div>
              </div>
            </div>
            <a href="mono-api-screen-6.html">
              <div class="submit-button"><div class="title valign-text-middle">Log in</div></div></a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="overlay-mono-api-screen-4" class="overlay" style="min-height: 772px">
      <div class="container-center-horizontal">
        <div class="mono-api-screen-4 screen">
          <div class="mono-api-screen-4-1">
            <div class="group-container">
              <div class="overlap-group4">
                <img class="photo1644931970-1" src="" />
                <img class="mask-group" src="" />
                <img class="arrow" src="" />
                <img class="arrow" src="" />
              </div>
              <div class="group-432">
                <div class="overlap-group">
                  <img class="overlap-group-item" src="" />
                  <img class="overlap-group-item" src="" />
                </div>
              </div>
              <div class="group-433">
                <div class="group-430">
                  <div class="ellipse-39"></div>
                </div>
              </div>
            </div>
            <div class="overlap-group-container">
              <div class="overlap-group3"><div class="choose-log-in-method">Choose log in method</div></div>
              <div class="overlap-group2">
                <a href="mono-api-screen-5.html"> <div class="rectangle-1372"></div></a>
                <p class="log-in-with-internet-banking">Log in with Internet Banking</p>
                <p class="click-here-to-use-th">
                  Click here to use the credentials you use with your<br />GTBank internet banking
                </p>
              </div>
              <div class="overlap-group1">
                <div class="rectangle-1375"></div>
                <a href="mono-api-screen-5.html"> <div class="rectangle-1373"></div></a>
                <p class="log-in-with-mobile-banking">Log in with Mobile Banking</p>
                <p class="click-here-to-use-th-1">
                  Click here to use the credentials you use with your<br />GTBank mobile banking
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var overlay_id = "overlay-mono-api-screen-4";
      document.getElementById(overlay_id).addEventListener(
        "click",
        function (event) {
          var overlay_id = "overlay-mono-api-screen-4";
          var e = event || window.event;
          var overlayElement = document.getElementById(overlay_id);
          var overlayContainer = overlayElement.getElementsByClassName("mono-api-screen-4");
          var clickedDiv = e.toElement || e.target;
          var dismissButton = clickedDiv.parentElement.id == overlay_id;
          var clickOutsideOverlay = false;
          if (overlayContainer.length > 0) {
            clickOutsideOverlay = !overlayContainer[0].contains(clickedDiv) || overlayContainer[0] == clickedDiv;
          }
          if (dismissButton || clickOutsideOverlay) {
            HideOverlay("mono-api-screen-4", "animate-disappear");
          }
        },
        false
      );
    </script>
    <script>
      ShowOverlay = function (overlayName, animationName) {
        overlayName = "overlay-" + overlayName;
        var cssClasses = document.getElementById(overlayName).className.split(" ");
        var last = cssClasses.slice(-1)[0];
        if (last.lastIndexOf("animate") == -1) {
          document.getElementById(overlayName).className =
            document.getElementById(overlayName).className + " " + animationName;
        }
        if (window.loadAsyncSrc != undefined) {
          loadAsyncSrc();
        }
      };
      HideOverlay = function (overlayName, animationName) {
        overlayName = "overlay-" + overlayName;
        var cssClasses = document.getElementById(overlayName).className.split(" ");
        var last = cssClasses.slice(-1)[0];
        if (last.lastIndexOf("animate") != -1) {
          cssClasses.splice(-1);
          cssClasses.push(animationName);
          document.getElementById(overlayName).className = cssClasses.join(" ");

          cssClasses.splice(-1);
          setTimeout(function () {
            document.getElementById(overlayName).className = cssClasses.join(" ");
          }, 1100);
        }
        var vids = document.getElementsByTagName("video");
        if (vids) {
          for (var i = 0; i < vids.length; i++) {
            var video = vids.item(i);
            video.pause();
          }
        }
      };
    </script>
  </body>
</html>
