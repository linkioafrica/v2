<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/card-pop-up-open.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="card-pop-up-open" />
    <div class="container-center-horizontal">
      <div class="card-pop-up-open screen">
        <div class="group-252">
          <a href="javascript:HideOverlay('card-pop-up-open', 'animate-disappear');"
            ><img class="vuesaxlineararrow-left" src="img/vuesax-linear-arrow-left-23@2x.svg" />
          </a>
        </div>
        <div class="overlap-group4">
          <div class="group-238"><img class="mask-group" src="img/mask-group-44@2x.svg" /></div>
          <div class="price circularstd-medium-white-36px">$468.60</div>
          <div class="available-balance circularstd-book-normal-white-12px">Available balance</div>
        </div>
        <div class="group-253">
          <div class="overlap-group">
            <div class="card circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-nevada-12px">Card holder<br /></span
              ><span class="circularstd-regular-normal-black-18px">EMMANUEL EVARIST</span>
            </div>
          </div>
        </div>
        <div class="group-236">
          <div class="overlap-group">
            <p class="card circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-nevada-12px">Card number<br /></span
              ><span class="circularstd-regular-normal-black-18px">5422 4000 25 0202</span>
            </p>
          </div>
        </div>
        <div class="overlap-group-container">
          <div class="overlap-group1">
            <div class="expiry-date-06-25 circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-nevada-12px">Expiry date<br /></span
              ><span class="circularstd-regular-normal-black-18px">06 / 25</span>
            </div>
          </div>
          <div class="overlap-group2">
            <div class="cvc-542 circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-nevada-12px">CVC<br /></span
              ><span class="circularstd-regular-normal-black-18px">542</span>
            </div>
          </div>
        </div>
        <div class="group-224">
          <img class="vector" src="img/vector-109@2x.svg" />
          <div class="hide-card-details circularstd-medium-black-12px">Hide card details</div>
        </div>
        <a href="card-creation-blue.html">
          <div class="group-241">
            <a href="password.html" onclick="window.event.stopPropagation()" class="align-self-flex-end"
              ><img class="vuesaxlinearlock" src="img/vuesax-linear-lock-1@2x.svg" />
            </a>
            <div class="change-card-pin circularstd-medium-black-12px">Change card PIN</div>
          </div></a
        >
      </div>
    </div>
  </body>
</html>
