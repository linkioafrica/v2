<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/track-order.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="track-order" />
    <div class="container-center-horizontal">
      <div class="track-order screen">
        <div class="group-230">
          <div class="overlap-group1">
            <div class="rectangle-59"></div>
            <img class="glassy-card" src="img/glassy-card-38@2x.svg" />
          </div>
        </div>
        <div class="group-307">
          <div class="overlap-group2">
            <div class="group-238"><img class="vuesaxlinearprofile" src="img/vuesax-linear-profile-10@2x.svg" /></div>
            <div class="rectangle border-1px-cloud"></div>
            <a href="profile-verified.html"><div class="name circularstd-book-normal-black-12px">Emmanuel</div> </a>
          </div>
        </div>
        <a href="orders.html#orders">
          <div class="group-308">
            <img class="vuesaxlineararrow-left" src="img/vuesax-linear-arrow-left-17@2x.svg" />
            <div class="go-back circularstd-book-normal-navy-blue-12px">Go back</div>
          </div></a
        >
        <div class="track-your-order circularstd-bold-black-24px">Track your order</div>
        <div class="group-container">
          <div class="group-239">
            <div class="flex-col">
              <div class="recipient circularstd-book-normal-nevada-10px">Recipient</div>
              <div class="name-1 circularstd-medium-black-12px">John James Okafor</div>
            </div>
            <div class="flex-col-1">
              <div class="amount-sent circularstd-book-normal-nevada-10px">Amount sent</div>
              <div class="price circularstd-medium-black-12px">50,000 NGN</div>
            </div>
          </div>
          <div class="group-247">
            <div class="flex-col-2">
              <div class="reference-code circularstd-book-normal-nevada-10px">Reference code</div>
              <div class="price-1 circularstd-medium-black-12px">L2247908</div>
            </div>
            <div class="flex-col-3">
              <div class="amount-to-recieve circularstd-book-normal-nevada-10px">Amount to recieve</div>
              <div class="price circularstd-medium-black-12px">114.24 USD</div>
            </div>
          </div>
        </div>
        <div class="group-291">
          <div class="vector-container">
            <img class="vector" src="img/vector-128@2x.svg" />
            <img class="vector-1" src="img/vector-127@2x.svg" />
          </div>
          <div class="flex-col-4">
            <p class="you-set-up-your-transfer">You set up your transfer</p>
            <div class="we-recieved-your-ngn">We recieved your NGN</div>
            <div class="payment-being-processed circularstd-medium-sonic-silver-14px">Payment being processed</div>
            <div class="usd-payout circularstd-medium-sonic-silver-14px">USD Payout</div>
            <div class="delivered circularstd-medium-sonic-silver-14px">Delivered</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
