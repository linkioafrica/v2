  <body style="margin: 0; background: #f3f4f6">

        <div class="flex-row">

        <div class="group-303">
          <div class="link-tag circularstd-medium-nevada-12px">LINK Tag</div>
          <div class="overlap-group">

              class="emmanuelev circularstd-medium-black-10px"
              name="emmanuelev"

        <div class="group-301">
          <div class="email circularstd-medium-nevada-12px">Email</div>

    <div id="overlay-nav-bar-profile" class="overlay" style="min-height: 772px">

        <div class="nav-bar-profile screen">
          <div class="overlap-group1">
            <img class="link-logo" src="" /> <a href="login.html#login"><img class="vuesaxlinearlo" src="" /> </a
            ><a href="password.html"><img class="vuesaxlinearlo" src="" /> </a
            ><img class="vuesaxlinearprofile" src="" />
            <img class="vuesaxlinearhome" src="" />
          </div>
          <div class="overlap-group">
            <a href="javascript:ShowOverlay('african-currency-pairs', 'animate-appear');">
              <div class="rectangle border-1px-cloud"></div></a
            ><img class="f116f8ceda257a2c55b4af1d58ee8b70-4" src="" />
            <div class="price circularstd-book-normal-suva-gray-12px">NGN</div>
            <img class="frame" src="" />
          </div>
          <div class="overlap-group5">
            <a href="orders.html#accounts"> <div class="rectangle-13"></div></a>
            <div class="place circularstd-book-normal-black-14px">Home</div>
          </div>
          <div class="overlap-group4">

            <div class="profile circularstd-book-normal-navy-blue-14px">Profile</div>
          </div>
          <div class="overlap-group3">
            <a href="javascript:ShowOverlay('password', 'animate-appear');"> <div class="rectangle-13"></div></a>
            <div class="password circularstd-book-normal-black-14px">Password</div>
          </div>
          <div class="overlap-group2">
            <a href="homescreen.html"> <div class="rectangle-13"></div></a>
            <div class="logout circularstd-book-normal-black-14px">Logout</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var overlay_id = "overlay-nav-bar-profile";
      document.getElementById(overlay_id).addEventListener(
        "click",
        function (event) {
          var overlay_id = "overlay-nav-bar-profile";
          var e = event || window.event;
          var overlayElement = document.getElementById(overlay_id);
          var overlayContainer = overlayElement.getElementsByClassName("nav-bar-profile");
          var clickedDiv = e.toElement || e.target;
          var dismissButton = clickedDiv.parentElement.id == overlay_id;
          var clickOutsideOverlay = false;
          if (overlayContainer.length > 0) {
            clickOutsideOverlay = !overlayContainer[0].contains(clickedDiv) || overlayContainer[0] == clickedDiv;
          }
          if (dismissButton || clickOutsideOverlay) {
            HideOverlay("nav-bar-profile", "animate-disappear");
          }
        },
        false
      );
    </script>
    <script>
      ShowOverlay = function (overlayName, animationName) {
        overlayName = "overlay-" + overlayName;
        var cssClasses = document.getElementById(overlayName).className.split(" ");
        var last = cssClasses.slice(-1)[0];
        if (last.lastIndexOf("animate") == -1) {
          document.getElementById(overlayName).className =
            document.getElementById(overlayName).className + " " + animationName;
        }
        if (window.loadAsyncSrc != undefined) {
          loadAsyncSrc();
        }
      };
      HideOverlay = function (overlayName, animationName) {
        overlayName = "overlay-" + overlayName;
        var cssClasses = document.getElementById(overlayName).className.split(" ");
        var last = cssClasses.slice(-1)[0];
        if (last.lastIndexOf("animate") != -1) {
          cssClasses.splice(-1);
          cssClasses.push(animationName);
          document.getElementById(overlayName).className = cssClasses.join(" ");

          cssClasses.splice(-1);
          setTimeout(function () {
            document.getElementById(overlayName).className = cssClasses.join(" ");
          }, 1100);
        }
        var vids = document.getElementsByTagName("video");
        if (vids) {
          for (var i = 0; i < vids.length; i++) {
            var video = vids.item(i);
            video.pause();
          }
        }
      };
    </script>
  </body>
</html>
