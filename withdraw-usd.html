<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/withdraw-usd.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="withdraw-usd" />
    <div class="container-center-horizontal">
      <div class="withdraw-usd screen">
        <div class="withdraw-usd-1">
          <a href="javascript:HideOverlay('withdraw-usd', 'animate-disappear');" class="align-self-flex-start"
            ><img class="vuesaxlineararrow-left" src="" />
          </a>
          <div class="withdraw circularstd-medium-black-18px">Withdraw</div>
          <div class="group-262">
            <div class="overlap-group"><img class="expand_down" src="" /></div>
            <div class="group"><img class="vuesaxoutlinebank" src="" /></div>
            <p class="bank-withdraw-to-a-bank-account circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">Bank<br /></span
              ><span class="circularstd-regular-normal-black-10px">Withdraw to a bank account.</span>
            </p>
          </div>
          <div class="group-26">
            <div class="overlap-group"><img class="expand_down-1" src="" /></div>
            <div class="group"><img class="vuesaxlinearuser-square" src="" /></div>
            <p class="recipient-send-to-a circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">Recipient<br /></span
              ><span class="circularstd-regular-normal-black-10px">Send to a recipient from your account.</span>
            </p>
          </div>
          <div class="group-26">
            <div class="overlap-group"><img class="expand_down-2" src="" /></div>
            <div class="group"><img class="group-1" src="" /></div>
            <p class="pay-pal-united-state circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">PayPal </span
              ><span class="circularstd-medium-black-10px">(United States and Nigeria only)<br /></span
              ><span class="circularstd-regular-normal-black-10px">Withdraw to your PayPal account.</span>
            </p>
          </div>
          <div class="group-26">
            <div class="overlap-group"><img class="expand_down-3" src="" /></div>
            <div class="group">
              <div class="overlap-group-1"><img class="vector" src="" /></div>
            </div>
            <p class="physical-delivery-n circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">Physical delivery </span
              ><span class="circularstd-medium-black-10px">(North Cyprus only)<br /></span
              ><span class="circularstd-regular-normal-black-10px">Request for a delivery to your doorstep.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
