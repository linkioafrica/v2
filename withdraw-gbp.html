<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/withdraw-gbp.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="withdraw-gbp" />
    <div class="container-center-horizontal">
      <div class="withdraw-gbp screen">
        <div class="group-252">
          <a href="javascript:HideOverlay('withdraw-gbp', 'animate-disappear');"
            ><img class="vuesaxlineararrow-left" src="img/vuesax-linear-arrow-left-18@2x.svg" />
          </a>
        </div>
        <div class="withdraw circularstd-medium-black-18px">Withdraw</div>
        <div class="group-262">
          <div class="overlap-group">
            <div class="group-211"><img class="vuesaxoutlinebank" src="img/vuesax-outline-bank-3@2x.svg" /></div>
            <p class="bank-withdraw-to-a-bank-account circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">Bank<br /></span
              ><span class="circularstd-regular-normal-black-10px">Withdraw to a bank account.</span>
            </p>
            <img class="expand_down" src="img/expand-down-5@2x.svg" />
          </div>
        </div>
        <div class="group-260">
          <div class="overlap-group">
            <div class="group-266">
              <img class="vuesaxlinearuser-square" src="img/vuesax-linear-user-square-4@2x.svg" />
            </div>
            <p class="recipient-send-to-a circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">Recipient<br /></span
              ><span class="circularstd-regular-normal-black-10px">Send to a recipient from your account.</span>
            </p>
            <img class="expand_down-1" src="img/expand-down-5@2x.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
