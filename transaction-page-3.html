<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/transaction-page-3.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="transaction-page-3" />
    <div class="container-center-horizontal">
      <div class="transaction-page-3 screen">
        <div class="group-252">
          <img class="vuesaxlineararrow-left" src="img/vector-1@2x.png" />
          <div class="group-197">
            <div class="ellipse-26"></div>
            <div class="ellipse"></div>
            <div class="ellipse-27"></div>
            <div class="ellipse"></div>
          </div>
        </div>
        <div class="how-do-you-want-to-p circularstd-medium-black-18px">
          How do you want to pay <br />for your Transfer ?
        </div>
        <div class="group-192">
          <div class="group-211"><img class="vuesax" src="img/vector-1@2x.png" /></div>
          <div class="flex-col">
            <div class="direct-debit-bank-transfer circularstd-book-normal-black-12px">
              Direct debit (Bank transfer)
            </div>
            <div class="overlap-group">
              <img class="vector" src="img/vector-1@2x.png" />
              <p class="manually-transfer-th circularstd-book-normal-black-10px-2">
                Manually transfer the money to <br />LINK using your bank.
              </p>
            </div>
          </div>
          <img class="expand_down" src="img/vector-1@2x.png" />
        </div>
        <div class="group-260">
          <img class="group-145" src="img/vector-1@2x.png" />
          <div class="direct-card circularstd-book-normal-black-12px">Direct Card</div>
          <img class="vector-1" src="img/vector-1@2x.png" />
          <img class="expand_down-1" src="img/vector-1@2x.png" />
        </div>
        <div class="group-261">
          <div class="group-145-1"><img class="vuesax" src="img/vector-1@2x.png" /></div>
          <div class="flex-col-1">
            <div class="pay-later circularstd-book-normal-black-12px">Pay Later</div>
            <div class="overlap-group1">
              <img class="vector" src="img/vector-1@2x.png" />
              <p class="make-a-pre-order-on circularstd-book-normal-black-10px-2">
                Make a pre-order on your transfer <br />and make your transfer later.
              </p>
            </div>
          </div>
          <img class="expand_down-2" src="img/vector-1@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
