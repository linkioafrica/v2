<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/transaction-page-1b.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="transaction-page-1b" />
    <div class="container-center-horizontal">
      <div class="transaction-page-1b screen">
        <div class="flex-row">
          <img class="vuesaxlineararrow-left" src="img/vector-1@2x.png" />
          <div class="group-197">
            <div class="ellipse-26"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
          </div>
        </div>
        <div class="receivers-bank-information circularstd-medium-black-18px">Receiver’s Bank Information</div>
        <div class="group-259">
          <div class="flex-col">
            <div class="bank-name circularstd-medium-nevada-12px">Bank name</div>
            <div class="overlap-group1">
              <img class="vector" src="img/vector-1@2x.png" />
              <input
                class="enter circularstd-medium-mist-gray-12px"
                name="enterbankname"
                placeholder="₦abbey"
                type="text"
                required
              />
            </div>
          </div>
          <div class="vector-container">
            <img class="vector-1" src="img/vector-1@2x.png" />
            <img class="vector-2" src="img/vector-1@2x.png" />
          </div>
        </div>
        <div class="group-26">
          <p class="full-name-of-account-holder circularstd-medium-nevada-12px">Full name of account holder</p>
          <div class="overlap-group">
            <img class="vector" src="img/vector-1@2x.png" />
            <input
              class="enter circularstd-medium-mist-gray-12px"
              name="enterrecipientname"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
        </div>
        <div class="group-26">
          <div class="iban circularstd-medium-nevada-12px">IBAN</div>
          <div class="overlap-group">
            <img class="vector" src="img/vector-1@2x.png" />
            <input
              class="tr330006006503786767647326 circularstd-medium-regent-gray-12px"
              name="tr330006006503786767647326"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
        </div>
        <div class="group-container">
          <div class="group-262">
            <div class="swift-code circularstd-medium-nevada-12px">SWIFT CODE</div>
            <div class="overlap-group">
              <img class="vector" src="img/vector-1@2x.png" />
              <input
                class="isbktrisxxx circularstd-medium-regent-gray-12px"
                name="isbktrisxxx"
                placeholder="₦abbey"
                type="text"
                required
              />
            </div>
          </div>
          <div class="overlap-group6">
            <img class="vector-3" src="img/vector-1@2x.png" />
            <div class="check circularstd-book-normal-navy-blue-12px">Check</div>
          </div>
        </div>
        <p class="note-the-bank-accou circularstd-book-normal-black-10px">
          Note: The bank account should be the currency of requested foreign currency
        </p>
        <div class="group-224">
          <div class="overlap-group5">
            <img class="vuesaxlinearuser-tick" src="img/vector-1@2x.png" />
            <div class="added-to-recipients">Added to Recipients</div>
          </div>
        </div>
        <div class="group-189">
          <div class="overlap-group-1"><div class="continue circularstd-medium-white-12px">Continue</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
