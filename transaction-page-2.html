<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/transaction-page-2.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="transaction-page-2" />
    <div class="container-center-horizontal">
      <div class="transaction-page-2 screen">
        <div class="flex-row">
          <img class="vuesaxlineararrow-left" src="img/vector-1@2x.png" />
          <div class="group-197">
            <div class="ellipse-26"></div>
            <div class="ellipse-28"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
          </div>
        </div>
        <div class="review-your-order circularstd-medium-black-18px">Review your Order</div>
        <div class="group-259">
          <div class="flex-col">
            <input
              class="you-send circularstd-medium-black-12px-2"
              name="yousend"
              placeholder="₦abbey"
              type="text"
              required
            /><input
              class="they-get circularstd-medium-black-12px-2"
              name="theyget"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
          <img class="vector" src="img/vector-1@2x.png" />
          <div class="flex-col-1">
            <input
              class="x210000-ngn circularstd-book-normal-black-18px"
              name="210000ngn"
              placeholder="₦abbey"
              type="text"
              required
            /><input
              class="x46860-usd circularstd-book-normal-black-18px"
              name="46860usd"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
        </div>
        <div class="group-260">
          <input
            class="recipient-name circularstd-medium-black-12px-2"
            name="recipientname"
            placeholder="₦abbey"
            type="text"
            required
          />
          <div class="overlap-group1">
            <img class="vector-1" src="img/vector-1@2x.png" />
            <input
              class="john-james-okafor circularstd-medium-black-18px"
              name="johnjamesokafor"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
        </div>
        <div class="group-261">
          <div class="overlap-group2">
            <div class="rectangle-1349"></div>
            <img class="vector-2" src="img/vector-1@2x.png" />
            <div class="copy">
              <div class="overlap-group">
                <img class="rectangle-38" src="img/vector-1@2x.png" />
                <div class="rectangle-39"></div>
              </div>
            </div>
            <input
              class="reference-code circularstd-medium-black-12px-2"
              name="referencecode"
              placeholder="₦abbey"
              type="text"
              required
            /><input
              class="l2247908 circularstd-medium-black-18px"
              name="l2247908"
              placeholder="₦abbey"
              type="text"
              required
            />
          </div>
        </div>
        <div class="group-189">
          <div class="overlap-group-1"><div class="continue circularstd-medium-white-12px">Continue</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
