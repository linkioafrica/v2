<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/choose-intl-account.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="choose-intl-account" />
    <div class="container-center-horizontal">
      <div class="choose-intl-account screen">
        <div class="group-230">
          <div class="overlap-group5">
            <div class="rectangle-59"></div>
            <img class="glassy-card" src="img/glassy-card-21@2x.svg" />
          </div>
        </div>
        <div class="group-309">
          <div class="overlap-group6">
            <div class="group-238"><img class="vuesaxlinearprofile" src="img/vuesax-linear-profile-14@2x.svg" /></div>
            <a href="profile-verifying.html"> <div class="rectangle border-1px-cloud"></div></a>
            <div class="name circularstd-book-normal-black-12px">Emmanuel</div>
          </div>
        </div>
        <a href="javascript:history.back()"
          ><img class="vuesaxlineararrow-left" src="img/vuesax-linear-arrow-left-17@2x.svg" />
        </a>
        <div class="choose-an-international-account circularstd-bold-black-24px">Choose an international account</div>
        <div class="group-330">
          <div class="overlap-group1">
            <img class="mask-group" src="img/mask-group-36@2x.svg" />
            <div class="ngn-with-an-account-number circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">NGN<br /></span
              ><span class="circularstd-regular-normal-suva-gray-9px">With an account number</span>
            </div>
          </div>
          <a href="request-account.html">
            <div class="group-2">
              <img class="vuesaxlinearadd-circle" src="img/vuesax-linear-add-circle-10@2x.svg" /></div
          ></a>
        </div>
        <div class="group-331">
          <div class="overlap-group">
            <img
              class="x1024px-united-states_flag_icon_round-1"
              src="img/1024px-united-states-flag-icon-round-1-2@2x.svg"
            />
            <p class="usd-with-an-account circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">USD<br /></span
              ><span class="circularstd-regular-normal-suva-gray-9px"
                >With an account number<br />and a routing number</span
              >
            </p>
          </div>
          <a href="request-account.html">
            <div class="group-2">
              <img class="vuesaxlinearadd-circle" src="img/vuesax-linear-add-circle-10@2x.svg" /></div
          ></a>
        </div>
        <div class="group-332">
          <div class="overlap-group2">
            <img class="flag-round-250-1" src="img/flag-round-250-1-4@2x.svg" />
            <p class="x-with-a circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">EUR<br /></span
              ><span class="circularstd-regular-normal-suva-gray-9px">With a SWIFT code<br />and IBAN</span>
            </p>
          </div>
          <a href="request-account.html">
            <div class="group-2">
              <img class="vuesaxlinearadd-circle" src="img/vuesax-linear-add-circle-10@2x.svg" /></div
          ></a>
        </div>
        <div class="group-333">
          <div class="overlap-group3">
            <img class="mask-group-1" src="img/mask-group-37@2x.svg" />
            <p class="x-with-a circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">GBP<br /></span
              ><span class="circularstd-regular-normal-suva-gray-9px">With an account number<br />and a sort code</span>
            </p>
          </div>
          <a href="request-account.html">
            <div class="group-2">
              <img class="vuesaxlinearadd-circle" src="img/vuesax-linear-add-circle-10@2x.svg" /></div
          ></a>
        </div>
        <div class="group-334">
          <div class="overlap-group4">
            <img class="mask-group-2" src="img/mask-group-38@2x.svg" />
            <p class="try-with-a-swift-code-and-iban circularstd-regular-normal-white-12px">
              <span class="circularstd-regular-normal-black-12px">TRY<br /></span
              ><span class="circularstd-regular-normal-suva-gray-9px">With a SWIFT code<br />and IBAN</span>
            </p>
          </div>
          <a href="request-account.html">
            <div class="group-2">
              <img class="vuesaxlinearadd-circle" src="img/vuesax-linear-add-circle-10@2x.svg" /></div
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
