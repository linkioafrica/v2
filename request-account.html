<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #f3f4f6">
    <input type="hidden" id="anPageName" name="page" value="request-account" />
    <div class="container-center-horizontal">
      <div class="request-account screen">
        <div class="group-230">
          <div class="overlap-group6">

        </div>
        <div class="group-309">

          <a href="choose-intl-account.html"

        </div>
        <div class="last-name circularstd-medium-nevada-12px">Last name</div>
        <div class="short-text-1">
          <div class="overlap-group">

          </div>
        </div>
        <div class="date-of-birth circularstd-medium-nevada-12px">Date of birth</div>
        <div class="group-256">
          <div class="overlap-group-1">
            <input
              class="dd-mm-yyyy circularstd-medium-silver-12px"
              name="dd-mm-yyyy"
              placeholder="â‚¦abbey"

          <div class="overlap-group1">
            <img class="vector" src="img/vector-58@2x.svg" />

            </div>
          </div>
        </div>

        <div class="overlap-group8">
          <div class="number">
            <div class="overlap-group2">
              <input
                class="input-1 circularstd-medium-silver-12px"
                name="input"
                placeholder="+905332203229"
                type="number"
              />
            </div>
          </div>
        </div>
        <div class="occupation circularstd-medium-nevada-12px">Occupation</div>
        <div class="short-text-2">
          <div class="overlap-group">
            <input
              class="input circularstd-medium-silver-12px"
              name="input"
              placeholder="Enter occupation"
              type="text"
            />
          </div>
        </div>
        <a href="request-account-2.html">
          <div class="submit-button">
            <div class="title valign-text-middle circularstd-medium-white-14px">Next</div>
          </div></a
