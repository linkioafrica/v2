<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/card-password.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="card-password" />
    <div class="container-center-horizontal">
      <div class="card-password screen">
        <div class="card-password-1">
          <a href="javascript:HideOverlay('card-password', 'animate-disappear');"
            ><img class="vuesaxlineararrow-left" src="" />
          </a>
          <div class="enter-password circularstd-medium-nevada-12px">Enter password</div>
          <div class="password">
            <input
              class="input circularstd-medium-silver-12px"
              name="input"
              placeholder="Enter password"
              type="password"
            />
          </div>
          <a href="javascript:HideOverlay('card-password', 'animate-disappear');" class="align-self-flex-center">
            <div class="submit-button">
              <div class="title valign-text-middle circularstd-medium-white-14px">Continue</div>
            </div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
